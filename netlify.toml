[build]
  command = "npm ci"
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["views/**", "statics/**"]
  # Exclude optional knex dialect drivers from bundling to avoid esbuild resolution errors
  external_node_modules = [
    "knex",
    "pg",
    "better-sqlite3",
    "mysql2",
    "mysql",
    "sqlite3",
    "tedious",
    "pg-query-stream",
    "oracledb"
  ]

[build.environment]
  NODE_VERSION = "20"

# Serve static trực tiếp
[[redirects]]
  from = "/statics/*"
  to = "/statics/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/statics/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
